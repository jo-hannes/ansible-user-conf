---
- name: Include OS family specific variables
  include_vars: "{{ ansible_os_family }}.yml"

- name: Install vim
  package:
    name: "{{ vim_packages_install }}"
    state: present

- name: Configure ~/.vimrc
  template:
    src: vimrc.j2
    dest: "~{{ ansible_user_id }}/.vimrc"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_gid }}"
    mode: 0644
